<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="calculadora">
        <div id="pantalla"></div>
        <div id="botones">
            <button id="botonReset" class="colorGris">C</button>
            <button id="botonInvertir" class="colorGris">+/-</button>
            <button id="botonPorcentaje" class="colorGris">%</button>
            <button id="botonDividir" class="colorNaranja">÷</button>
            <button id="botonSiete">7</button>
            <button id="botonOcho">8</button>
            <button id="botonNueve">9</button>
            <button id="botonMultiplicar" class="colorNaranja">x</button>
            <button id="botonCuatro">4</button>
            <button id="botonCinco">5</button>
            <button id="botonSeis">6</button>
            <button id="botonRestar" class="colorNaranja">-</button>
            <button id="botonUno">1</button>
            <button id="botonDos">2</button>
            <button id="botonTres">3</button>
            <button id="botonSumar" class="colorNaranja">+</button>
            <button id="botonCero" class="radiusBL">0</button>
            <button id="botonComa">,</button>
            <button id="botonIgual" class="colorNaranja radiusBR">=</button>
        </div>
    </div>

    <footer>
        Copyright © 2024 sergicente
    </footer>
    

    <script src="app.js"></script>
</body>
</html>
